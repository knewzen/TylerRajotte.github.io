<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="http://scrollmagic.io/css/normalize.css" type="text/css">

	<script type="text/javascript" src="http://scrollmagic.io/js/lib/jquery.min.js"></script>
	
	<script type="text/javascript" src="http://scrollmagic.io/js/lib/greensock/TweenMax.min.js"></script>
	<script type="text/javascript" src="http://scrollmagic.io/scrollmagic/uncompressed/ScrollMagic.js"></script>
	<script type="text/javascript" src="http://scrollmagic.io/scrollmagic/uncompressed/plugins/animation.gsap.js"></script>
	<script type="text/javascript" src="http://scrollmagic.io/scrollmagic/uncompressed/plugins/debug.addIndicators.js"></script>
	
	<style type="text/css">
				
				body, html {
					height: 100%
				}
		
				/*---------------------*/
				
				#pinContainer {
					width: 100%;
					height: 100%;
					overflow: hidden;
				}
				.panel {
					height: 100%;
					width: 100%;
					position: absolute;
				}
				
				/*---------------------*/
				
				.blue {
					background-color: #3883d8;
				}
				.bordeaux {
					background-color: #953543;
				}
				.green {
					background-color: #22d659;
				}
	</style>
</head>
<body>
	<div id="pinContainer">
		<section class="panel blue">
			<b>ONE</b>
		</section>
		<section class="panel green">
			<b>TWO</b>
		</section>
		<section class="panel bordeaux">
			<b>THREE</b>
		</section>
	</div>
	<script>
		$(function () { // wait for document ready
			// init
			var controller = new ScrollMagic.Controller();

			// define movement of panels
			var wipeAnimation = new TimelineMax()
				.fromTo("section.panel.green",    1, {x:  "100%"}, {x: "0%", ease: Linear.easeNone})  // in from right
				.fromTo("section.panel.bordeaux", 1, {y: "-100%"}, {y: "0%", ease: Linear.easeNone}); // in from top

			// create scene to pin and link animation
			new ScrollMagic.Scene({
					triggerElement: "#pinContainer",
					triggerHook: "onLeave",
					duration: "200%"
				})
				.setPin("#pinContainer")
				.setTween(wipeAnimation)
				.addIndicators() // add indicators (requires plugin)
				.addTo(controller);
		});
	</script>
</body>
</html>
