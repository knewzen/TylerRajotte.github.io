<html>
    <head>
            <title> Tyler Rajotte </title>
            <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
            <link href="CSS/main.css" rel="stylesheet" type="text/css">
            <script src="JS/detectmobilebrowser.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
            <script src="JS/parallax.min.js"></script>
            <script src="JS/rellax.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenMax.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/debug.addIndicators.min.js"></script>
            <link href="Images/favicon.ico" rel="icon" type="image/x-icon" />
            <style type="text/css">
                .parallaxParent {
                    height: 100vh;
                    overflow: hidden;
                }
                .parallaxParent > * {
                    height: 200%;
                    position: relative;
                    top: -100%;
                }
            </style>
    </head>

    <body>
        
        <!------------->

        <div class="spacer s0"></div>

        <!------------->

        <div id="parallax1" class="parallaxParent">
            <div style="background-image: url(/Images/ExtremeAngle.JPG);"></div>
        </div>

        <!------------->

        <div class="spacer s1">
            <div class="box2 blue">
                <p>Content 1</p>
                <a href="#" class="viewsource">view source</a>
            </div>
        </div>

        <!------------->

        <div class="spacer s0"></div>

        <!------------->

        <div id="parallax2" class="parallaxParent">
            <div style="background-image: url(/Images/FacesOfHunting.JPG);"></div>
        </div>

        <!------------->

        <div class="spacer s1">
            <div class="box2 blue">
                <p>Content 2</p>
                <a href="#" class="viewsource">view source</a>
            </div>
        </div>

        <!------------->

        <div class="spacer s0"></div>

        <!------------->

        <div id="parallax3" class="parallaxParent">
            <div style="background-image: url(/Images/Rajotte_RulesOfComp.JPG);"></div>
        </div>

        <!------------->

        <div class="spacer s2"></div>

        <!------------->

        <script>
            // init controller
            var controller = new ScrollMagic.Controller({globalSceneOptions: {triggerHook: "onEnter", duration: "200%"}});

            // build scenes
            new ScrollMagic.Scene({triggerElement: "#parallax1"})
                            .setTween("#parallax1 > div", {y: "80%", ease: Linear.easeNone})
                            .addIndicators()
                            .addTo(controller);

            new ScrollMagic.Scene({triggerElement: "#parallax2"})
                            .setTween("#parallax2 > div", {y: "80%", ease: Linear.easeNone})
                            .addIndicators()
                            .addTo(controller);

            new ScrollMagic.Scene({triggerElement: "#parallax3"})
                            .setTween("#parallax3 > div", {y: "80%", ease: Linear.easeNone})
                            .addIndicators()
                            .addTo(controller);
        </script>
    </body>
</html>
